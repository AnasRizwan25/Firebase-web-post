<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="shortcut icon" href="./images/dash-pic.avif" type="image/x-icon">
  <link rel="stylesheet" href="./dashboard/styles.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="./dashboard.html">Dashboard</a></li>
        <li><a href="./post.html">My Post</a></li>
      </ul>
    </aside>



    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>
        <h1>Welcome to Your Dashboard</h1>
        <button class="logout" id="google-signout">Logout</button>
      </header>

      <section class="top-actions">
        <!-- Search Bar -->
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search Players..." />
        </div>

        <!-- Add Player Button -->
        <button class="add-player-btn" id="addPlayerBtn">Show user Detail</button>
      </section>

      <section class="profile">
        <h2 id="h2hain">Your Profile</h2>
        <div class="profile-info">
          <p>Hello, <span id="userName">John Doe</span></p>
        </div>
      </section>

      <!-- Posts Section -->
      <section class="posts">
        <h2>Posts</h2>
        <div class="post-list" id="postList"></div>
      </section>
    </main>
  </div>


  <!-- Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <div id="modalPlayerDetails">
        Player details will be dynamically added here
      </div>
    </div>
  </div>



  <script src="./js-files/dashboard.js" type="module"></script>
</body>

</html>
